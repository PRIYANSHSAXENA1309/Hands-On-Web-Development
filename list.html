<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>We are making the different type of list.</h2>
    <hr>
    <p>This is an ordered list <br>
        <ol type="A">
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
            <li>Fourth item</li>
        </ol>
        This is an unordered list. <br>
        <ul>
            <li>First item</li>
            <li>Second item
                <ol type="1">
                    <li>Subitem1</li>
                    <li>Subitem2</li>
                </ol>
            </li>
            <li>Third item</li>
            <li>Fourth item</li>
        </ul>
    </p>
</body>
</html>
